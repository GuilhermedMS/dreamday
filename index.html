<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script para CMSP</title>
    <link rel="stylesheet" href="global.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3309205021953742" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>

        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);

</head>
<body>
    <h1 class="large-text">Script para CMSP</h1>

    <div class="centered">
        <div class="group">
            <input type="text" id="name" required>
            <label for="RA">RA + dígito + UF</label>
            <div class="bar"></div>
        </div>
        <div class="group">
            <input type="password" id="password" required>
            <label for="RA">Senha</label>
            <div class="bar"></div>
        </div>

        <div class="button-group">
            <input type="button" value="Fazer Lições Normais" onclick="fazerLicoes('fazerlicaonormal')">
            <input type="button" value="Fazer Lições Atrasadas" onclick="fazerLicoes('fazerlicaoatrasada')">
        </div>
    </div>

    <footer>
        <p class="medium-text">Skibidi rizz, Contato: enfieh@proton.me | OBS: Infelizmente isso não funciona em prova paulista e nem redação :(</p>
    </footer>

    <script>
        async function fazerLicoes(funcName) {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            if (!name || !password) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            try {
                const response = await fetch('https://cmsp-cheeto-v2.vercel.app/verify-captcha', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        // Aqui você pode passar os dados que precisar
                    }),
                });

                if (response.ok) {
                    const key = await response.text();

                    if (funcName === 'fazerlicaonormal') {
                        fazerlicaonormal(name, password, key);
                    } else if (funcName === 'fazerlicaoatrasada') {
                        fazerlicaoatrasada(name, password, key);
                    }
                } else {
                    alert('Verificação falhou. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro ao verificar:', error);
                alert('Erro ao verificar. Tente novamente.');
            }
        }
    </script>
</body>
</html>
